<mat-card class="form-invoice">
  <h3>Create Invoice</h3>
  <form class="form-container" [formGroup]="invoiceForm" novalidate (ngSubmit)="onSubmit()">
    <mat-form-field color="accent">
      <input matInput placeholder="Item" formControlName="item">
      <mat-error *ngIf="invoiceForm.controls.item.invalid && invoiceForm.controls.item.touched"> Item is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="date" [matDatepicker]="picker1" formControlName="date">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.date.invalid && invoiceForm.controls.date.touched"> Date is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="due" [matDatepicker]="picker2" formControlName="due">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
      <mat-error *ngIf="invoiceForm.controls.due.invalid && invoiceForm.controls.due.touched"> Due is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="qty" type="number" formControlName="qty">
      <mat-error *ngIf="invoiceForm.controls.qty.invalid && invoiceForm.controls.qty.touched"> Qty is required
      </mat-error>
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="tax" type="number" formControlName="tax">
    </mat-form-field>
    <mat-form-field color="accent">
      <input matInput placeholder="rate" type="number" formControlName="rate">
    </mat-form-field>
    <div>
      <button mat-raised-button color="accent" type="submit" [disabled]="!invoiceForm.valid">Save</button>
      <button mat-raised-button type="reset">Cancel</button>
    </div>

  </form>

</mat-card>
